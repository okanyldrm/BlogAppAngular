
<div>
	<div class="limiter">
		<div class="container-login100" >
			<div class="wrap-login100">
				<form class="login100-form validate-form" #loginform="ngForm" (ngSubmit)="Login(loginform)">
					<span class="login100-form-logo">
            
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Admin Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" placeholder="Username" #username="ngModel" [(ngModel)]="loginUser.Username" id="username" name="username" required  >
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div *ngIf="username.invalid && username.dirty" class="alert alert-danger">UserName Required</div>
				
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password"  placeholder="Password" #password="ngModel" [(ngModel)]="loginUser.Password" id="password" name="password" required>
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					<div *ngIf="password.invalid && password.dirty" class="alert alert-danger">Password Required</div>

					<!-- <div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div> -->

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" [disabled]="loginform.invalid">
							Login
						</button>
					</div>

					<!-- <div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div> -->
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>


</div>

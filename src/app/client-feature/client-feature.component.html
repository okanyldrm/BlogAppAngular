

<div *ngFor="let feature of features" class="col-md-4 col-sm-4 ">
    <div class="feature-center animate-box" data-animate-effect="fadeInUp">
        <span class="icon">
            <i class="icon-eye"></i>
        </span>
        <h3>{{feature.title}}</h3>
        <p>{{feature.content}}</p>
        <p><a href="#">Learn more</a></p>
    </div>
</div>

<div id="fh5co-about">
    <div class="container">
        <div class="row row-pb-md">
            <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
                <span>{{devopspage.miniTitle}}</span>
                <h2>{{devopspage.title}}</h2>
                <p>
                   {{devopspage.content}}
                </p>
            </div>
        </div>
        
        <div *ngFor="let devops of devopses" class="row row-pb-md animate-box">
            <div class="col-md-6 col-md-push-6">
                <div class="desc">
                    <h3>{{devops.title}} &amp; Vission</h3>
                    <p>{{devops.content}}</p>
                    
                </div>
            </div>
            <div class="col-md-6 col-md-pull-6">
                <img class="img-responsive" src="{{devops.imageUrl}}" alt="about">
            </div>
        </div>

       


    </div>
</div>

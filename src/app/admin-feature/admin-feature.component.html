<div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-md-11">
                  <h3 class="card-title">Features</h3>
                </div>
                <div class="col-md-1">
                  <button class="btn btn-success btn-sm">Add <i>+</i></button>
                </div>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th>Feature Name</th>
                    <th>Content</th>
                    <th>Ä°con</th>

                    <th style="width: 115px">Operation</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let feature of features">
                    <td>1.</td>
                    <td>{{feature.title}}</td>
                    <td>{{feature.content}}</td>
                    <td> <i class="icon-eye"></i></td>
                    <td>
                      <div class="row">
                        <div class="col-sm-6">
                          <a routerLink="feature/{{feature.id}}"> <button class="btn btn-warning btn-sm">UPT</button>     </a> 
                        </div>

                        <div class="col-sm-6">
                          <button class="btn btn-danger btn-sm">DEL</button>
                        </div>
                      </div>
                    </td>
                  </tr>

                  
                  
                </tbody>
              </table>
            </div>
            <div class="card-footer clearfix">
              <ul class="pagination pagination-sm m-0 float-right">
                <li class="page-item">
                  <a class="page-link" href="#">&laquo;</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">&raquo;</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

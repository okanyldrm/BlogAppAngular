<!-- general form elements -->
<div class="card card-success">
    <div class="card-header">
        <h3 class="card-title">About Page Setting</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
        <form role="form">

           
            <div class="row">
                <div class="col-sm-6">
                    <!-- text input -->
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="Enter ...">
                    </div>
                </div>
                <div class="col-sm-6">
                    <!-- text input -->
                    <div class="form-group">
                        <label>Mini Title</label>
                        <input type="text" class="form-control" placeholder="Enter ...">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>About Me</label>
                        <textarea class="form-control" rows="3" placeholder="Enter ..."></textarea>
                    </div>
                </div>

                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Mission/Vission</label>
                        <textarea class="form-control" rows="3" placeholder="Enter ..."></textarea>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Photo</label>
                        <input type="file" class="form-control" placeholder="Enter ...">
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-sm-6">
                  <!-- text input -->
                  <button type="submit" class="btn btn-success mr-2 px-4">Update</button>
                </div>
              </div>


        </form>
    </div>
    <!-- /.card-body -->
</div>

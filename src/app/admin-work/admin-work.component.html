<!-- general form elements -->
<div class="card card-danger">
  <div class="card-header">
    <h3 class="card-title">Work Page Setting</h3>
  </div>
  <!-- /.card-header -->
  <div class="card-body">
    <form role="form" #workpageupdateform="ngForm" (ngSubmit)="updateform(workpageupdateform)">
      <div class="row">
        <div class="col-sm-6">
          <!-- text input -->
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" placeholder="Enter ..." #title="ngModel" [(ngModel)]="workpage.title" name="title" id="title" />
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label>Mini Title</label>
            <input type="text" class="form-control" placeholder="Enter ..." #minititle="ngModel" [(ngModel)]="workpage.miniTitle" name="miniTitle" id="miniTitle" />
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Title Content</label>
        <textarea
          class="form-control"
          rows="3"
          placeholder="Enter ..."
          #content="ngModel" [(ngModel)]="workpage.content" name="content" id="content"
        ></textarea>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <!-- text input -->
          <button type="submit" class="btn btn-danger mr-2 px-4">
            Update
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- /.card-body -->
  
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-md-11">
                <h3 class="card-title">Jops</h3>
              </div>
              <div class="col-md-1">
                <button class="btn btn-success btn-sm">Add Jop <i>+</i></button>
              </div>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Company Name</th>
                  <th>Status</th>
                 
                  <th style="width: 115px">Operation</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let work of works">
                  <td>1.</td>
                  <td>{{work.title}}</td>
                  <td>
                    FullStack
                   
                  </td>
                  
                  <td>
                    <div class="row">
                      <div class="col-sm-6">
                        <a routerLink="jop/{{work.id}}">
                          <button class="btn btn-warning btn-sm">UPT</button>
                        </a>

                       

                      </div>

                      <div class="col-sm-6">
                        <button class="btn btn-danger btn-sm">DEL</button>
                      </div>
                    </div>
                  </td>
                </tr>
                
              </tbody>
            </table>
          </div>
          <div class="card-footer clearfix">
            <ul class="pagination pagination-sm m-0 float-right">
              <li class="page-item">
                <a class="page-link" href="#">&laquo;</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">&raquo;</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

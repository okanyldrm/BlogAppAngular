
<!-- general form elements -->
<div class="card card-success">
    <div class="card-header">
      <h3 class="card-title">Add Work </h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
    
        <form #addworkform="ngForm" (ngSubmit)="addform(addworkform)"  >

            <div class="row">
              <div class="col-sm-10">
                <!-- text input -->
                <div class="form-group">
                  <label>Title</label>
                  <input   type="text" class="form-control" #title="ngModel" [(ngModel)]="work.title" name="title" id="title" />
                </div>
              </div>
            </div>
        
          
            <div class="row">
                <div class="col-sm-10">
                  <!-- text input -->
                  <div class="form-group">
                    <label>Ä°mageUrl</label>
                    <input   type="text" class="form-control" #imageUrl [(ngModel)]="work.imageUrl" name="imageUrl" id="imageUrl" />
                  </div>
                </div>
              </div>
           
        
           
        
            <div class="row">
              <div class="col-sm-6">
                <!-- text input -->
                <button type="submit" class="btn btn-success mr-2 px-4">
                  Add
                </button>
              </div>
            </div>
          </form>




    </div>
    <!-- /.card-body -->
    
  </div>


<!-- general form elements -->
<div class="card card-success">
    <div class="card-header">
      <h3 class="card-title">Add Work </h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
    
        <form #addworkform="ngForm" (ngSubmit)="addform(addworkform)"  >

            <div class="row">
              <div class="col-sm-10">
                <!-- text input -->
                <div class="form-group">
                  <label>Title</label>
                  <input   type="text" class="form-control" #title="ngModel" [(ngModel)]="work.title" name="title" id="title" required />
                </div>
                <div *ngIf="title.invalid && title.dirty" class="alert alert-danger">
                  Title Required
                </div>
              </div>
            </div>
        
          
            <div class="row">
                <div class="col-sm-10">
                  <!-- text input -->
                  <div class="form-group">
                    <label>Ä°mageUrl</label>
                    <input   type="text" class="form-control" #imageUrl="ngModel" [(ngModel)]="work.imageUrl" name="imageUrl" id="imageUrl" required />
                  </div>
                  <div *ngIf="imageUrl.invalid && imageUrl.dirty" class="alert alert-danger">
                    Title Required
                  </div>
                </div>
              </div>
           
        
           
        
            <div class="row">
              <div class="col-sm-6">
                <!-- text input -->
                <button type="submit" class="btn btn-success mr-2 px-4" [disabled]="addworkform.invalid">
                  Add
                </button>
                <br><br>
          <div *ngIf="addworkform.invalid" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Add Button Disabled</strong> It will be active if the required fields are filled
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
              </div>
            </div>
          </form>




    </div>
    <!-- /.card-body -->
    
  </div>

<!-- Button trigger modal -->
<button
  (click)="addEvent()"
  type="button"
  class="btn btn-success"
  data-toggle="modal"
  data-target="#exampleModal"
>
  Add Event
</button>

<div class="col-sm-12">
  <full-calendar [options]="calendarOptions"></full-calendar>
</div>
<br />
<div class="row">
  <div class="col-sm-8">
    <div class="card card-cyan">
      <div class="card-header">
        <h3 class="card-title">Events</h3>
      </div>
      <div class="card-body">
        <div  *ngFor="let event of eventsMs">
          <i class="fas fa-circle text-green"></i>
          {{event.title}}
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header ">
        <h3 class="modal-title" id="exampleModalLabel">Event</h3>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #addeventform="ngForm" (ngSubmit)="addEventDb(addeventform)">
      <div class="modal-body">
          <!-- <div class="form-group">
          <label>Date</label>
          <input type="text" class="form-control" #dateM="ngModel" [(ngModel)]="eventM.date" name="dateM" id="dateM"  />
        </div> -->
        
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" #titleM="ngModel" [(ngModel)]="eventM.title" name="titleM" id="titleM"  />
        </div>
        <mat-form-field appearance="fill">
          <mat-label>Choose a date:&nbsp;</mat-label>
          <input matInput [matDatepicker]="picker" #dateM="ngModel" [(ngModel)]="eventM.date" name="dateM" id="dateM"   />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class="form-group">
          <label>Color</label>
          <select class="form-control"  #colorM="ngModel" [(ngModel)]="eventM.color" name="colorM" id="colorM"  >
            <option >Green</option>
            <option >Red</option>
            <option >Blue</option>
            <option >Cyan</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        <button type="submit" class="btn btn-primary">Save Event</button>
      </div>
    </form>
    </div>
  </div>
</div>

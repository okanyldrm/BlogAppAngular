
<div id="fh5co-about">
    <div class="container">
        <div class="row row-pb-md">
            <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
                <span>{{aboutpage.miniTitle}}</span>
                <h2>{{aboutpage.title}} </h2>
                <p>
                    {{aboutpage.content}}
                </p>
            </div>
        </div>
        <div class="row row-pb-md animate-box">
            <div class="col-md-6 col-md-push-6">

                <div class="desc">
                    <h3>{{aboutpage.title2}}</h3>
                    <p>{{aboutpage.content2}}</p>
                   
                </div>
            </div>
            <div class="col-md-6 col-md-pull-6">
                <img class="img-responsive" src="{{aboutpage.imageUrl}}" alt="about">
            </div>

        </div>

    </div>
</div>

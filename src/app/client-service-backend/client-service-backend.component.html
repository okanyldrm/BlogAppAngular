<div id="fh5co-about">
  <div class="container">
    <div class="row row-pb-md">
      <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
        <span>{{backendpage.miniTitle}}</span>
        <h2>{{backendpage.title}}</h2>
        <p>
          {{backendpage.content}}
        </p>
      </div>
    </div>
    

    <div *ngFor="let backend of backends" class="row row-pb-md animate-box">
      <div class="col-md-6 col-md-push-6">
        <div class="desc">
          <h3>{{backend.title}}</h3>
          <p>
            {{backend.content}}
          </p>
          
        </div>
      </div>
      <div class="col-md-6 col-md-pull-6">
        <img
          class="img-responsive"
          src="{{backend.imageUrl}}"
          alt="about"
        />
      </div>
    </div>


  </div>
</div>
